<div class="card">
  <div class="card-header bg-dark text-white">Character Sheet</div>
  <div class="card-body">
    Strength:
    <ul>
      <li>Base:
        <input [(ngModel)]="character.AbilityScores[0].Base">
      </li>
      <li>
        Mods:
        <ul>
          <li *ngFor="let mod of character.AbilityScores[0].Mods">
            {{mod}}
          </li>
        </ul>
      </li>
      <li>Derived: {{character.AbilityScores[0].Total}}</li>
    </ul>
  </div>
</div>
